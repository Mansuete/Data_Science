{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>РОЗКЛАД</title>

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="shortcut icon" href={% static 'img/favicon.png' %} type="image/x-icon">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    </head>
    <body>
        {% include 'header.html' %}
        <div class="container">
            <div class="row nav_but text-center">
              <a href="/" class="btn btn-primary">Розклад занять</a>
              <a href="/teacher" class="btn">Розклад для викладачів</a>
            </div>
            <br>
        </div>

        <section id="navigation">
          <div class="container navrow">
            <div class="row text-center">
              <form action="/students-table/" method="get">
                  <span>Група</span>
                <input type="text" name="q" list="groupName" autocomplete="off"><br>
                  <datalist id="groupName">
                     {% for i in group_name %}
                        <option value="{{ i.group_name }}">
                     {% endfor %}
                  </datalist>
                  <div class="row text-center">
                    <span>Групу з такою назвою не знайдено!</span>
                  </div>
                <input type="submit" value="Розклад занять">
             </form>
            </div>
          </div>
        </section>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
        <script src="{% static 'js/wow.min.js' %}"></script>

        <script>
          new WOW().init();
        </script>
        <script>
          $(document).ready(
              function() {
                  $("html").niceScroll({cursorcolor:"#000"});
              }
          );
        </script>
    </body>
</html>
