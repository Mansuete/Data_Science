{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>РОЗКЛАД</title>

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="shortcut icon" href={% static 'img/favicon.png' %} type="image/x-icon">

    </head>
    <body>
    {% include 'header.html' %}
        <div class="container">
            <div class="row nav_but text-center">
              <a href="/" class="btn">Розклад занять</a>
              <a href="/teacher" class="btn btn-primary">Розклад для викладачів</a>
            </div><br>
        </div>
        <section id="navigation">
          <div class="container navrow">
            <div class="row text-center">
             <form action="/teacher-table/" method="get">
                  <span>Викладач</span>
                    <input type="text" name="q" placeholder="Прізвище Ім'я По-батькові" style="width: 300px" autocomplete="off" list="teacherName"><br>
                         <datalist id="teacherName">
                             {% for i in timetable_teacher %}
                                <option value="{{ i.teacher_name }}">
                             {% endfor %}
                          </datalist>
                 <div class="row text-center">
                     <span>Викладача з такими даними не знайдено!</span>
                 </div>
                <input type="submit" value="Розклад занять">
             </form>
            </div>
          </div>
        </section>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
        <script src="{% static 'js/wow.min.js' %}"></script>

        <script>
          new WOW().init();
        </script>
        <script>
          $(document).ready(
              function() {
                  $("html").niceScroll({cursorcolor:"#000"});
              }
          );
        </script>
    </body>
</html>
